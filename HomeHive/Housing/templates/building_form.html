<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #ffa500; /* Orange color */
            margin-top: 50px;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            background-color: #ffa500; /* Orange color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #ff8c00; /* Darker shade of orange */
        }
    </style>
</head>
<body>
    <h1>Building Form</h1>
    <form method="post">
        {% csrf_token %}
        <label for="building_name">Building Name:</label>
        <input type="text" id="building_name" name="building_name" required>
        
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" required>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="total_number_of_houses">Total Number of Houses:</label>
        <input type="number" id="total_number_of_houses" name="total_number_of_houses" required>
        
        <label for="available_houses">Available Houses:</label>
        <input type="number" id="available_houses" name="available_houses" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
