{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Update Tenant</h2>
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ tenant.name }}">
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number:</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ tenant.phone_number }}">
                        </div>
                        <div class="form-group">
                            <label for="house_number">House Number:</label>
                            <input type="text" class="form-control" id="house_number" name="house_number" value="{{ tenant.house_number }}">
                        </div>
                        <div class="form-group">
                            <label for="number_of_rooms">Number of Rooms:</label>
                            <input type="number" class="form-control" id="number_of_rooms" name="number_of_rooms" value="{{ tenant.number_of_rooms }}">
                        </div>
                        <div class="form-group">
                            <label for="number_of_people">Number of People:</label>
                            <input type="number" class="form-control" id="number_of_people" name="number_of_people" value="{{ tenant.number_of_people }}">
                        </div>
                        <!-- Add other fields as needed -->
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="#" class="btn btn-secondary ml-2" id="cancelUpdateBtn">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to Hide Form and Show Update Tenant Button -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const cancelUpdateBtn = document.getElementById("cancelUpdateBtn");
        cancelUpdateBtn.addEventListener("click", function (event) {
            event.preventDefault();
            window.history.back(); // Go back to the previous page when cancel is clicked
        });
    });
</script>
{% endblock %}
