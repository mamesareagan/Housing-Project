{% extends 'base.html' %}



{% block content %}
<div class="container">
    <h1 class="mt-4">Add Tenant to Building</h1>
    <p>Building: {{ building }}</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="id_house_number" class="form-label">House Number</label>
            {{ form.house_number }}
        </div>
        <div class="mb-3">
            <label for="id_phone_number" class="form-label">Phone Number</label>
            {{ form.phone_number }}
        </div>
        <div class="mb-3">
            <label for="id_number_of_rooms" class="form-label">Number of Rooms</label>
            {{ form.number_of_rooms }}
        </div>
        <div class="mb-3">
            <label for="id_number_of_people" class="form-label">Number of People</label>
            {{ form.number_of_people }}
        </div>
        <!-- Add more form fields as needed -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
